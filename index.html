<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima app</title>
    <link  href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
    <link  href="https://unpkg.com/boxicons@2.1.2/css/boxiscons.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Clima</h2>
            <div class="clima-input">
                <input type="text" name="cidade" id="cidade_input" placeholder="Pesquise uma cidade">
                <button type="button" id="pesquisarBtn">
                    <i class="fa-regular fa-search"></i>Search
                </button>
                <button type="button" id="localizaçãoBtn">
                    <i class="fa-solid fa-location-crosshairs"></i>Localização atual
                </button>
            </div>
        </div>
        <div class="clima-data">
            <div class="clima-esquerda">
                <div class="card">
                    <div class="atual-clima">
                        <div class="detalhes">
                            <p>Agora</p>
                            <h2>__&deg;C</h2>
                            <p>___</p>
                        </div>
                        <div class="clima-icon">
                            <img src=" https://openweathermap.org/img/wn/04d@2x.png " alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-regular fa-calendar"> </i> _____</p>
                        <p><i class="fa-solid fa-location-dot"> </i> _____</p>
                    </div>
                </div>
                <div class="card">
                    <h2>Previsão de 3 dias</h2>
                    <div class="dia-previsao">
                        <div class="previsao-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>
                        <div class="previsao-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>
                        <div class="previsao-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
